{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">
            <p>
            <input name = "file1" type = "file"></input>
            </p>
            <p>
            <input name = "file2"  type = "file"></input>
            </p>
            <p>
            <input name = "algorithm" type = "radio" id = "lines" value = "lines">
                <label for="lines">Compare by lines</label>
            </p>
            <p>
            <input name = "algorithm" type="radio" id = "sentences" value = "sentences">
                <label for="sentences">Compare by sentences</label>
            </p>
            <p>
            <input name="algorithm" type="radio" id="substrings" value = "substrings">
                <label for="substrings">Compare by substrings</label>
            </p>
            <p>
            Substring Length<input name = "length" type = "number"></input>
            </p>

            <button type = "submit">Compare</button>
        </form>
    </div>

{% endblock %}
